<div class="clearfix">
  <div class="pull-left">
    <app-users-list [users]="usersList"></app-users-list>
  </div>
  <div class="pull-left">
    <app-user-chat
      *ngIf="selectedUser; else infoText"
      [user]="selectedUser"></app-user-chat>
      <ng-template #infoText>
        <h4 class="selectUser">No user selected. Select any user to chat...</h4>
      </ng-template>
  </div>
</div>
